<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
</head>

<body onload="main()">
    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px;">
        <canvas id="webgl" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <input type="button" value="Clear" onclick="handleClearButton();">

        <div style="display: flex; flex-direction: row; gap: 10px;">
            <span>Shape:</span>
            <input type="button" value="Point" onclick="handleSetShapeType('point');">
            <input type="button" value="Triangle" onclick="handleSetShapeType('triangle');">
            <input type="button" value="Circle" onclick="handleSetShapeType('circle');">
        </div>

        <div style="display: flex; flex-direction: row; gap: 10px;">
            <span>Color:</span>
            <span>Red</span>
            <input type="range" id="slider-red" min="0" max="255" value="255">
            <span>Green</span>
            <input type="range" id="slider-green" min="0" max="255" value="255">
            <span>Blue</span>
            <input type="range" id="slider-blue" min="0" max="255" value="255">
        </div>

        <div style="display: flex; flex-direction: row; gap: 10px;">
            <span>Size</span>
            <input type="range" id="slider-size" min="0" max="50" value="25">
        </div>

        <div style="display: flex; flex-direction: row; gap: 10px;">
            <span>Number of Circle Segments</span>
            <input type="range" id="slider-circle-segments" min="3" max="32" value="16">
        </div>
    </div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="asg1.js"></script>
</body>

</html>
