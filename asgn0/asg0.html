<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px;">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <div style="display: flex; flex-direction: row; gap: 10px;">
            <span>v1:</span>
            <span>x</span>
            <input id="v1-x-input" type="number" value="0" style="width: 100px;">
            <span>y</span>
            <input id="v1-y-input" type="number" value="5" style="width: 100px;">
        </div>

        <div style="display: flex; flex-direction: row; gap: 10px;">
            <span>v2:</span>
            <span>x</span>
            <input id="v2-x-input" type="number" value="5" style="width: 100px;">
            <span>y</span>
            <input id="v2-y-input" type="number" value="0" style="width: 100px;">
        </div>

        <input type="button" value="Draw" onclick="handleDrawEvent();">

        <div style="display: flex; flex-direction: row; gap: 10px;">
            <span>Operation:</span>
            <select id="operation-selector" name="operation">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="mag">Magnitude</option>
                <option value="nrm">Normalize</option>
                <option value="ang">Angle Between</option>
            </select>
            <span>Scalar:</span>
            <input id="scalar-input" type="number" value="1" style="width: 100px;">
        </div>

        <input type="button" value="Draw" onclick="handleDrawOperationEvent();">
    </div>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
</body>

</html>
